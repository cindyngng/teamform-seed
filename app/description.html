<div class="text-left custom_center_box row col-md-6" style="font-size:16px;">
	      
		    <p  class="imp text-center custom_center_box_title"> {{param.eventName}}</p>
				<p class="text-center"><span class="glyphicon glyphicon-user "></span>&nbsp;{{adminName}}<br><br></p>
				<p >{{param.description}}</p>
				<br>
				<div class="col-md-12 row text-center center-block">
					
				<div style="vertical-align: middle;margin:0px 10px 0px 5px;"class="event_info_box col-md-3 text-center"> <strong>Team Size: </strong><div style="font-size:30px;padding:30px;" >{{param.minTeamSize}}-{{param.maxTeamSize}}</div></div>
				
				<div class="event_info_box col-md-3 text-center"><strong>Deadline: </strong><div style="font-size:30px;padding:7px;" >{{ deadline | date:'dd' }}&nbsp;{{ deadline | date:'MMM' }}<br>{{ deadline | date:'yyyy' }}</div></div>
				
				<div class="event_info_box col-md-3 text-center" style="margin:0px 0px 0px 0px;"><strong>Days Left: </strong>
					<span ng-hide="(deadline-today)<0"><div style="font-size:30px;padding:30px;" >{{(deadline - today)/(1000*60*60*24) | number:0}}</div></span>
					<span ng-show="(deadline-today)<0"><div style="font-size:20px;padding:28px 0px 0px 0px;">Registration Closed</div></span>
				</div>
				
				</div>
