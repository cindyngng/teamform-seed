<div id="announcement_list">
  <!--current announcement list-->
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table table-striped" ng-hide="announcements.length == 0" style="font-size:16px;">
      <thead>
        <tr>
          <th>
           
              <center>Past Announcements</center>
            
          </th>
          <th width="1%" white-space="nowrap">
          
              <center>Date</center>
           
          </th>
          <th width="1%" white-space="nowrap">
           
              <center>Edit</center>
           
          </th>
          <th width="1%" white-space="nowrap">
           
              <center>Delete</center>
           
          </th>
        </tr>
      </thead>
      <tbody ng-repeat="a in announcements | orderBy : '-date'">
        <tr>
          <td>
            {{a.text}}
          </td>
          <td>
            {{a.date | date: 'dd/MM/yyyy'}}
          <!--edit announcement *** date will not be changed-->
          <td><button type="button" class="btn btn-default" ng-click="edit_announcement_click(a)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button></td>
          <!--del announcement-->
          <td><button type="button" class="btn btn-default" ng-click="del_announcement_click(a)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button></td>
        </tr>
      </tbody>
    </table>
    <p ng-show="announcements.length == 0">There is no announcement. You can post a new one.</p>
  </div>
  <br><br>
</div>

<!--end of announcement div-->
