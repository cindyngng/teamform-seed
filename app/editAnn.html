<div id="announcement_list">
  <!--current announcement list-->
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table table-striped" border="1" ng-hide="announcements.length == 0">
      <thead>
        <tr>
          <th>
            <font size="4px">
              <center>Announcement</center>
            </font>
          </th>
          <th width="1%" white-space="nowrap">
            <font size="4px">
              <center>Date</center>
            </font>
          </th>
          <th width="1%" white-space="nowrap">
            <font size="4px">
              <center>Edit</center>
            </font>
          </th>
          <th width="1%" white-space="nowrap">
            <font size="4px">
              <center>Delete</center>
            </font>
          </th>
        </tr>
      </thead>
      <tbody ng-repeat="a in announcements">
        <tr>
          <td>
            <font size="4px">{{a.text}}</font>
          </td>
          <td>
            <font size="4px">{{a.date | date: 'dd/MM/yyyy'}}</td>
          <!--edit announcement *** date will not be changed-->
          <td><button type="button" class="btn btn-default" ng-click="edit_announcement_click(a)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button></td>
          <!--del announcement-->
          <td><button type="button" class="btn btn-default" ng-click="del_announcement_click(a)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button></td>
        </tr>
      </tbody>
    </table>
    <label ng-show="announcements.length == 0">There is no announcement. You can write a new announcement.</label>
  </div>
  <br><br>
</div>

<!--end of announcement div-->
